<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo" id="top">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Angular directives for Bootstrap</title>
<meta name="description"
	content="AngularJS (Angular) native directives for Bootstrap. Small footprint (5kB gzipped!), no 3rd party JS dependencies (jQuery, bootstrap JS) required! Widgets: <% demoModules.forEach(function(module) { %><%= module.displayName %>, <% }); %>">
<script type="text/javascript" src="/webjars/lodash/2.4.1/lodash.min.js"></script>
<script src="/webjars/angularjs/1.2.16/angular.min.js"></script>
<script src="/webjars/angularjs/1.2.16/angular-touch.min.js"></script>

<script src="/webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>

<script type="text/javascript" src="/webjars/stomp-websocket/2.3.0/stomp.min.js"></script>
<script src="assets/app.js"></script>

<link href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />


<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>

<body class="ng-cloak" ng-controller="MainController as MainCtrl">
	<header class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand visible-xs" href="#">Gradle UI</a>
				</div>
				<nav class="hidden-xs">
					<ul class="nav navbar-nav">
						<li><a href="#top" role="button" class="navbar-brand"> Gradle UI </a></li>
<!-- 						<li><a href="#getting_started">Getting started</a></li> -->
					</ul>
				</nav>

			</div>
		</div>
	</header>
	<div class="header-placeholder"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3>Tasks:</h3>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="t in tasks"><a href="#" ng-click="MainCtrl.runTask(t.name)">{{t.name}}</a></li>
				</ul>
			</div>
			<div class="col-md-8">

				<tabset> <tab ng-repeat="(id, runningTask) in runningTasks" > 
				<tab-heading>
				{{id}} <button class="btn btn-link btn-sm" ng-click="MainCtrl.removeRunningTask(id)"><span class="glyphicon glyphicon-remove"></span></button>
				</tab-heading>
				<code>
					<pre>
					{{MainCtrl.formatProgress(runningTask.progress)}}
				</pre>
				</code> </tab> </tabset>


			</div>
		</div>
	</div>
</body>
</html>
